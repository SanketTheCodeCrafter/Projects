<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Habit Tracker</h1>
            <div id="date-display"></div>
        </header>
        <main>
            <section id="habit-section">
                <div id="habit-form" class="card">
                    <input type="text" id="habit-input" placeholder="Enter a new habit">
                    <button id="add-habit-btn"><i class="fas fa-plus"></i> Add Habit</button>
                </div>
                <div id="habit-list" class="card">
                    <!-- Habits will be added here -->
                </div>
            </section>
            <section id="analytics-section">
                <div id="streak-info" class="card"></div>
                <div id="calendar-view" class="card">
                    <h2>Monthly View</h2>
                    <div id="calendar-grid"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
